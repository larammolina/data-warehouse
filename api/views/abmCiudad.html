<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/region.css" type="text/css" rel="stylesheet">

    <title>Data Warehouse - ABM Ciudad</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="logo">
        <div class="menu_opciones">
            <a href="contactos.html">Contactos</a>
            <a href="companias.html">Compañías</a>
            <a href="users.html" class="" id="usuariosMenu">Usuarios</a>
            <a href="region.html" class="marcador">Región/Ciudad</a>
        </div>
    </header>
    <section class="title">
        <h2>Ciudades</h2>
      </section>
    <section class="back">
        <a class="button" href="/region.html">Volver Atrás</a>
    </section>    
    <section class="center">
        <h2>Agregar Ciudad </h2>
        <form class="form" >
            <label for="regiones">Seleccione una Region:</label>
            <select id="regiones1" name="Regiones" onchange="cambioRegion1();">
              
            </select>
            <label for="paises">Seleccione un País:</label>
            <select id="paises1" name="pais" >
            </select>
          
            <label for="cars">Agrege una Ciudad:</label>
            <input type="text" id="ciudades1" name="ciudad"><br><br>

            <button class="button" id="btn-agregar">Agregar</button>  
        </form>
    </section>

    <section class="center">
        <h2>Modificar Ciudad </h2>
        <form class="form">
            <label for="regiones">Seleccione una Region:</label>
            <select id="regiones2" name="Regiones" onchange="cambioRegion2();">
              
            </select>
            <label for="paises">Seleccione un País:</label>
            <select id="paises2" name="pais" onchange="cambioPais2();">

            </select>
            <label for="ciudades">Seleccione una Ciudad a modificar:</label>
            <select id="ciudades2" name="ciudad" >
              
            </select>
            <h5>Escriba el nuevo nombre de la ciudad:</h5>
            <input type="text" id="ciudad_nuevo" name="ciudad"><br><br>

            <button class="button" id="btn-modificar">Modificar</button>
        </form>
    </section>

    <section class="center">
        <h2>Eliminar Ciudad </h2>
        <form class="form" >
            <label for="regiones">Seleccione una Region:</label>
            <select id="regiones3" name="Regiones" onchange="cambioRegion3();"></select>
              
            </select>
            <label for="paises">Seleccione un País:</label>
            <select id="paises3" name="pais" onchange="cambioPais3();">

            </select>
            <label for="ciudades">Seleccione una Ciudad a eliminar:</label>
            <select id="ciudades3" name="ciudad" >
              
            </select>
            <button class="button" id="btn-elimininar">Eliminar</button>

        </form>
    </section>
    <footer>
        <a class="menuAbajo" href="contactos.html">Contactos</a>
        <a class="menuAbajo" href="companias.html">Compañías</a>
        <a class="menuAbajo" href="users.html" class="" id="usuariosMenuFooter">Usuarios</a>
        <a class="menuAbajo" href="region.html">Región/Ciudad</a>

        <p>Trabajo Practico Data Warehouse - Macarena Molina</p>
    </footer>
    <script src="javascript/modificarCiudad.js" async></script>
</body>
</html>
