<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/contactos.css" type="text/css" rel="stylesheet">
    <title>Data Warehouse - Nuevo Contacto</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="logo">
        <div class="menu_opciones">
            <a href="contactos.html" class="marcador">Contactos</a>
            <a href="companias.html">Compañías</a>
            <a href="users.html">Usuarios</a>
            <a href="region.html">Región/Ciudad</a>
        </div>
    </header>
    <section class="alta">
        <div>Crear Usuario</div>
        <form action="">
            <div class="form">
                <p>Nombre*</p>
                <label for="nombre"></label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form">
                <p>Apellido*</p>
                <label for="apellido"></label>
                <input type="text" id="apellido" required>
            </div>
            <div class="form">
                <p>Cargo*</p>
                <label for="cargo"></label>
                <input type="text" id="cargo" required>
            </div>
            <div class="form">
                <p>Email*</p>
                <label for="email"></label>
                <input type="email" id="email" required>
            </div>
            <div class="form">
                <p>Companía*</p>
                <label for="compania"></label>
                <input type="text" id="compania" required>
            </div>
            <input class="crear"  type="submit" value="crear" id="btn-crear" >
        </form>
    </section>
</body>
</html>
