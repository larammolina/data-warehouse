<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/users.css" type="text/css" rel="stylesheet">
    <title>Data Warehouse - Users</title>
</head>            
<body>
    <header>
        <img src="logo.png" alt="logo">
        <div class="menu_opciones">
            <a href="contactos.html">Contactos</a>
            <a href="companias.html">Compañías</a>
            <a href="users.html">Usuarios</a>
            <a href="region.html">Región/Ciudad</a>
        </div>
    </header>
    <section class="alta">
        <div>Crear Usuario</div>
        <form action="">
            <div class="form">
                <p>Usuario</p>
                <label for="usuario"></label>
                <input type="text" id="usuario">
            </div>
            <div class="form">
                <p>Nombre</p>
                <label for="nombre"></label>
                <input type="text" id="nombre">
            </div>
            <div class="form">
                <p>Apellido</p>
                <label for="apellido"></label>
                <input type="text" id="apellido">
            </div>
            <div class="form">
                <p>Email</p>
                <label for="email"></label>
                <input type="text" id="email">
            </div>
            <div class="form">
                <p>Perfil</p>
                <label for="perfil"></label>
                <input type="text" id="perfil">
            </div>
            <div class="form">
                <p>Contraseña</p>
                <label for="password"></label>
                <input type="password" id="password">
            </div>
            <div class="form">
                <p>Repetir Contraseña</p>
                <label for="password2"></label>
                <input type="password" id="password2">
            </div>
            <input class="crear"  type="submit" value="crear" id="btn-crear" >
        </form>
    </section>
    <script src="javascript/users.js" async></script>
</body>
</html>
