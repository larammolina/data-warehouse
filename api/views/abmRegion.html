<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/region.css" type="text/css" rel="stylesheet">

    <title>Data Warehouse - ABM Region</title>
</head>
<body>

        <img src="logo.png" alt="logo">
        <div class="menu_opciones">

            <a href="users.html">Usuarios</a>

    <section>
        <form class="form" action="agregarCiudad">
            <label for="regiones">Seleccione una Region:</label>
            <select id="regiones" name="Regiones" onchange="cambioRegion();">

            </select>
            <label for="ciudades">Seleccione una Ciudad:</label>

            </select>
            <label for="cars">Agrege una Ciudad:</label>

        </form>
