<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/contactos.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Data Warehouse - Contactos</title>
</head>            
<body>
    <header>
        <img src="logo.png" alt="logo">
        <div class="menu_opciones">
            <a href="contactos.html" class="marcador">Contactos</a>
            <a href="companias.html">Compañías</a>
            <a href="users.html" class="" id="usuariosMenu">Usuarios</a>
            <a href="region.html">Región/Ciudad</a>
        </div>
    </header>
    <section class="title">
        <h2>Contactos</h2>
    </section>
    <section>
        <div>
            <button><a href="abmContacto.html">Agregar/Modificar/Eliminar Contacto</a></button>
        </div>
    </section>
    <section class="flexar">
        <div class="flexarRow">
            <div class="flexarRow">
                <div class="">
                    <h3>Buscar Por:</h3>

                    <label for="campo">Campo</label>
                    <select id="campo" name="campo" >
                        <option value="nombre">Nombre</option>
                        <option value="apellido">Apellido</option>
                        <option value="cargo">Cargo</option>
                        <option value="email">Email</option>
                        <option value="compania">Companía</option>
                        <option value="region">Región</option>
                        <option value="pais">País</option>
                        <option value="ciudad">Ciudad</option>
                        <option value="direccion">Dirección</option>
                        <option value="interes">Interés</option>
                        <option value="canalDeContacto">Canal de Contacto</option>
                        <option value="cuentaDeUsuario">Cuenta de Usuario</option>
                        <option value="preferencias">Preferencias</option>
                    </select>
                    
                    <label for="orden">Orden</label>
                    <select id="orden" name="orden" >
                        <option value="ascendente">Ascendente</option>
                        <option value="descendente">Descendente</option>
                    </select>
                    <form action="" class="borde">
                        <input id="valor" type="text" ><i class="fas fa-search"></i>
                    </form>
                    <button onclick="buscarContacto();">Buscar</button>
                </div>
            </div>
        </div>
    </section>
    <section class="derecha" id="ocultar">
        <button onclick='eliminarContactoMasivo();' class="button" id="borrarMasivo">Eliminar Contacto</button>
    </section>
    <section class="center alto">
        <div class="resultado">
            <div class="titulos">
                <h4>Seleccionar</h4>
                <h4>Nombre</h4>
                <h4>Cargo</h4>
                <h4>Email</h4>
                <h4>Compania</h4>
                <h4>Ciudad</h4>
            </div>
            <div class="resultadoApi" id="resultadoApi">
            </div>
        </div>
    </section>
    <footer>
        <a class="menuAbajo" href="contactos.html">Contactos</a>
        <a class="menuAbajo" href="companias.html">Compañías</a>
        <a class="menuAbajo" href="users.html" class="" id="usuariosMenuFooter">Usuarios</a>
        <a class="menuAbajo" href="region.html">Región/Ciudad</a>

        <p>Trabajo Practico Data Warehouse - Macarena Molina</p>
    </footer>
    <script src="javascript/contactos.js" async></script> 
</body>
</html>
